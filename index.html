<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>




  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">



    //An App component under which all other components will be added
    function App(props) {
      return (
        <div className='App'>
          <div className='stats'>
            <Home_Team
              name="Anime Weebs"
              logo="C:\Users\tim_t\Documents\react_sports_game\assets\animeweeb.jpeg"
            />
            <h1>VS</h1>
            <Home_Team
              name="Manga Weebs"
              logo="C:\Users\tim_t\Documents\react_sports_game\assets\maga weeb.png"
            />



          </div>
        </div>
      )
    }

    class Home_Team extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          Score: 0,
          Shots: 0,
          random: 0,



          // this.setState((state, props) =>)({
          //     count: state.count + 1 to add
          // })
        }



        //this.handleIncrement = this.handleIncrement.bind(this)
      }

      playscore() {
        const scoreSound = new Audio("./audio/boooo.mp3")
        scoreSound.play()
      }

      playshot() {
        const shotSound = new Audio("./audio/applause9.mp3")
        shotSound.play()
      }





      Team1shoot = (event) => {
        let score = this.state.score
        
        this.setState((currentstate, props) => ({
          Shots: currentstate.Shots + 1

        }))
        
        let random = Math.random()
        if (random < 0.5  ) {
          setTimeout(() =>{
          this.playshot()
        },150)
          this.setState((currentstate, props) => ({
            Score: currentstate.Score += 1

          }))

            
        }
      }









      render() {
        
        return (
          <div className="Home_Team">
            <h2>{this.props.name}</h2>
            <div className="Home_Team">
              <img src={this.props.logo} alt={this.props.name} />
            </div>
            <button onClick={this.Team1shoot}><p>Click Me:</p></button>
             Score:{this.state.Score}
            <div>Shots:
            {this.state.Shots}
            </div>
            <div>Hello</div>











          </div>


        );
      }

    }



    // Render the App
    ReactDOM.render(
      <App />,

      document.getElementById('root')
    )


  </script>
  <script src="main.js"></script>
</body>

</html>
